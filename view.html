<!DOCTYPE html>
<html>

<head>
  <title>View Machinery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    table thead {
      background: #4a90e2;
      color: #fff;
    }

    table th,
    table td {
      text-align: left;
      padding: 12px 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    table tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    table tbody tr:hover {
      background: #eef5ff;
    }

    button {
      background: #4a90e2;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #357ab7;
    }

    td[colspan="5"] {
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>All Machinery Records</h1>
    <table id="machineryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price </th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="window.location.href='page.html'">â¬… Back</button>
  </div>

  <script>
    fetch('http://localhost:3000/machinery')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#machineryTable tbody');
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:gray;">No records found</td></tr>';
        } else {
          data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.id}</td>
              <td>${item.name}</td>
              <td>${parseFloat(item.price).toFixed(2)}</td>
              <td>${item.description}</td>
              <td>${item.status}</td>
            `;
            tbody.appendChild(row);
          });
        }
      });
  </script>
</body>


</html>
